<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCAT VERDIGRIS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: #222;
            text-transform: uppercase;
        }
        
        .description {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #444;
            text-align: justify;
        }
        
        .description::first-letter {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .description {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">OCAT VERDIGRIS</h1>
        <p class="description">
            Hello! I am Ocat Verdigin! Work as interface and front-end developer. I have passion for good performance and easy to use interfaces. I'm focused, dedicated, hard-working and willing to learn in a changing and challenging environment.
        </p>
    </div>
</body>
</html>
