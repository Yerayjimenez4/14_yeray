<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Div y span</title>
</head>
<body>
    <div style="background-color: aqua; width: 20%;" >
        <p> Esta es la caja azul</p>
        <p> Esta es mi segunda linea</p>
    </div>
    <div style="background-color: blueviolet; width: 20%;">
        <p> Esta es la caja morada</p>
        <p> Esta es mi segunda linea</p>
        <br>
        <br>
        <p>El <span style="color: azure;"> Final </span> de la caja</p>
    </div>
    <div style="background-color: green;" >
        <p>La caja verde</p>
        <div style="background-color:yellow; float: left; width: 10%;" >
            <p>Esta es la caja amarilla</p>
        </div>
        <div style="background-color: red; float: left; width: 10%;" >
            <p>Esta es la caja roja</p>
        </div>
    </div>


</body>
</html>
